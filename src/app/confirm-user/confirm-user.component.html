<div class="sl-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="login-card">
    <div style="text-align: center">
      <h4>Renovación de contraseña</h4>
    </div>
    <form autocomplete="off" novalidate [formGroup]="confirmForm" [style.fontSize.px]="14" fxLayout="column"
      (keypress)="handleEnter($event)">
      <mat-form-field>
        <input readonly formControlName="email" type="text" maxlength="200" placeholder="email" matInput>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password" type="password" maxlength="200" placeholder="nueva contraseña" matInput>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="passwordConfirm" type="password" maxlength="200" placeholder="confirmar contraseña"
          matInput>
      </mat-form-field>
    </form>
    <mat-card-actions align="center">
      <button #btnAcceder mat-raised-button color="primary" (click)="login()">Renovar Contraseña</button>
    </mat-card-actions>
  </mat-card>
</div>
