<ng-container [formGroup]="form">
  <mat-form-field [appearance]="fieldStyle" fxFlex>
    <input [formControlName]=" controlName" type="text" maxlength="200"
      [placeholder]="placeholder || 'Ingrese un nombre, apellido o email..'" matInput [matAutocomplete]="auto">
    <mat-icon matPrefix>search</mat-icon>
    <span matSuffix class="input-suffix">
      <mat-spinner *ngIf="loading" diameter="17"></mat-spinner>
      <button *ngIf="form.value[controlName]" mat-icon-button (click)="clearClientSearch($event)">
        <mat-icon aria-label="borrar">close</mat-icon>
      </button>
    </span>

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="printUser"
      (optionSelected)="onClientSelected($event.option.value)">
      <mat-option *ngFor="let item of clientsearch$ | async; let index=index" [value]="item">
        {{printUser(item)}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</ng-container>
