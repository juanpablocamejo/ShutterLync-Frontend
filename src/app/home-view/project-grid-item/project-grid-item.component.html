<div>
  <mat-card mat-ripple (click)="gotoProject()">
    <div class="project-link">
      <p class="title" style="margin-top:0">{{project.title}}</p>
      <p>{{project.date | date: 'dd/MM/yyyy'}}</p>
      <p [style.visibility]="isClient?'hidden':'visible'">{{project.client.lastName}}, {{project.client.name}}</p>
      <p>
        <span ngClass="tag _{{project.state}}">{{project.state | ProjectState:isClient}}</span>
      </p>
    </div>
  </mat-card>
</div>
