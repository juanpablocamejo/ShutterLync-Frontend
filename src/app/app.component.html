<mat-toolbar color="primary">
  <img class="logo" src="./assets/icons/icon-72x72.png" /><span style="text-shadow: 1px 1px #333;">{{title}}</span>
  <span class="example-spacer"></span>

  <button *ngIf="logged" mat-icon-button color="account_circle" [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>directions_run</mat-icon>
      <span>Cerrar Sesi√≥n</span>
    </button>
  </mat-menu>
</mat-toolbar>
<ngx-loading-bar color="#114937" [includeSpinner]="false"></ngx-loading-bar>
<div [ngClass]="{'view-container': !isLoginPage}" style="height:90vh; overflow: hidden;">

  <router-outlet></router-outlet>
</div>
